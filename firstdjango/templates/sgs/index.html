{% extends "base.html" %}

{% block content %}
    <h3> Shipments</h3>
    <ul>
        {% for shipment in shipments %}
            <li>
                <a href="% url 'shipment_detail' shipment.id %}">
                    {{ shipment.title|capfirst }}
                </a>
            </li>
        {% endfor %}
    </ul>
{% endblock %}
